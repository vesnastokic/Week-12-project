<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">CRUD Application</h1>

  <!-- Form for creating new entities -->
  <form id="createForm" class="mb-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<!-- Form for editing existing entities -->
<form id="editForm" class="mb-4" style="display: none;">
    <input type="hidden" id="editId" name="id">
    <div class="form-group">
      <label for="editName">Name:</label>
      <input type="text" class="form-control" id="editName" name="name" required>
    </div>
    <div class="form-group">
      <label for="editDescription">Description:</label>
      <textarea class="form-control" id="editDescription" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
  </form>
  <!-- Table to display existing entities -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="entityTable">
      <!-- Entities appended here -->
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
